<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website</title>
  <link rel="stylesheet" href="static.css">
  <style>
    body {
      background-color:  rgb(255, 217, 1) ;
    }

    .logo img {
      width: 150px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    .search-form {
      margin-top: 20px;
    }

    .search-form select,
    .search-form input[type="search"],
    .search-form button {
      border-radius:29px;
      padding: 10px;
      font-size: 35px;
      margin: 40px;
    }

    .search-form button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .search-form button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="audio.jpg" alt="logo" width="150">
      <h5>AUDIO NATION</h5>
    </div>

    <nav>
      <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="product.html">PRODUCT</a></li>
        <li><a href="service.html">SERVICE</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>
  <!-- Centered Search Bar -->
  <div class="main-content">
    <form class="search-form" action="search.html" method="GET">
      <select name="category" required>
        <option value="" disabled selected hidden>Choose Category</option>
        <option value="speaker">Professional headphones</option>
        <option value="headphone">Normal Headphone</option>
      </select>
      <input type="search" name="query" placeholder="Search productsâ€¦" required>
      <button type="submit">Search</button>
    </form>
  </div>
  
</body>
</html>
