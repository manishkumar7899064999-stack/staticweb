<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website</title>
  <link rel="stylesheet" href="static.css">
  
    <style>
   

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: rgb(255, 217, 1);
  }

  header {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 20px;
}

.logo img {
    border-radius: 50%;
    width: 120px;
    height: auto;
}
h5 {
    font-size: 1.2rem;
    color: white;
    margin-left: 10px;
}


  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  nav ul li {
    margin: 10px;
  }

  nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
  }

  .main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    flex-direction: column;
  }

  .search-form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    width: 100%;
    max-width: 900px;
  }

  .search-form select,
  .search-form input[type="search"],
  .search-form button {
    border-radius: 29px;
    padding: 10px 20px;
    font-size: 1.2rem;
    flex: 1 1 250px;
    min-width: 200px;
  }

  .search-form button {
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
    flex: 1 1 auto;
    max-width: 200px;
  }

  .search-form button:hover {
    background-color: #0056b3;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: center;
    }

    nav ul {
      flex-direction: column;
      align-items: center;
    }

    nav ul li {
      margin: 5px 0;
    }

    .search-form {
      flex-direction: column;
      align-items: stretch;
    }

    .search-form select,
    .search-form input[type="search"],
    .search-form button {
      width: 100%;
      max-width: none;
    }
  }

  @media (max-width: 480px) {
    .logo img {
      width: 100px;
    }

    nav ul li a {
      font-size: 1rem;
    }

    .search-form select,
    .search-form input[type="search"],
    .search-form button {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="audio.jpg" alt="logo" width="150">
      <h5>AUDIO NATION</h5>
    </div>

    <nav>
      <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="product.html">PRODUCT</a></li>
        <li><a href="service.html">SERVICE</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>
  <!-- Centered Search Bar -->
  <div class="main-content">
    <form class="search-form" action="search.html" method="GET">
      <select name="category" required>
        <option value="" disabled selected hidden>Choose Category</option>
        <option value="speaker">Professional headphones</option>
        <option value="headphone">Normal Headphone</option>
      </select>
      <input type="search" name="query" placeholder="Search productsâ€¦" required>
      <button type="submit">Search</button>
    </form>
  </div>
  
</body>
</html>
